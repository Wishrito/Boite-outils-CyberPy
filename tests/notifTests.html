<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
</head>

<body>
    <script>
        // Fonction pour demander la permission d'afficher des notifications
        function demanderPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        afficherNotification();
                    }
                });
            } else {
                afficherNotification();
            }
        }

        // Fonction pour afficher la notification
        function afficherNotification() {
            var notification = new Notification("Bonjour !", {
                body: "Ceci est un exemple de notification.",
                icon: "https://www.w3schools.com/howto/img_avatar2.png",
                tag: "notification-example",
            });

            // Redirection lorsque la notification est cliquée
            notification.onclick = function () {
                window.location.href = "https://example.com";
            };

            // Masquer la notification après quelques secondes
            setTimeout(notification.close.bind(notification), 5000);
        }
        demanderPermission();
    </script>
</body>

</html>
